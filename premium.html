<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTILAM - Premium</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/formPlanes.css">
    <link rel="icon" href="img/SPOTILAM.png">
</head>
<body>
    <header>
        <h1>Planes Premium</h1>   
        <div class="usuario">
            <h2 id="nombreUsuario">Nombre de usuario</h2>
            <a href="index.html" id="cerrarSesion">Cerrar sesión</a>
        </div>
        <div class="usuarioIcon">
            <a href="perfil.html"><img src="img/perfilIcon.png" alt="perfilIcon"></a> 
        </div>
    </header>
    <main>
        <form action="javascript:void(0);" method="get" id="formPlanes" data-netlify="true">
            <div class="mensual">
                <label for="planMensual">Plan Mensual</label>
                <img src="img/planMensual.gif" alt="planMensual" width="160px" height="120px">
                <p>30 dias de SPOTILAM Premium</p>
                <input type="radio" name="plan" value="Plan Mensual" id="planMensual">
            </div>
            <div class="anual">
                <label for="planAnual">Plan Anual</label>
                <img src="img/planAnual.gif" alt="planAnual" width="160px" height="120px">
                <p>1 año de SPOTILAM Premium</p>
                <input type="radio" name="plan" value="Plan Anual" id="planAnual">
            </div>
            <div class="vitalicio">
                <label for="planVitalicio">Plan Vitalicio</label>
                <img src="img/planVitalicio.gif" alt="planVitalicio" width="160px" height="120px">
                <p>SPOTILAM Premium de por vida</p>
                <input type="radio" name="plan" value="Plan Vitalicio" id="planVitalicio">
            </div>
            <div class="botones">
                <input type="submit" value="Cancelar" class="cancelar">
                <input type="submit" value="Avanzar" class="avanzar">
                <dialog id="dialogPremium">
                    <p>Seleccionar un Plan</p>
                    <button class="cerrarModal">Cerrar</button>
                </dialog>
            </div>
        </form>
    </main>
    <footer>
        <h3>Nombre y Apellido: Rodolfo Gutierrez<br>DNI: 43054649</h3>
    </footer>
    <script src="js/premium.js"></script>
</body>
</html>
