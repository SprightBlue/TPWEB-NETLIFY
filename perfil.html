<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTILAM - Perfil de Usuario</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="icon" href="img/SPOTILAM.png">
</head>
<body>
    <header>
        <div class="usuario">
            <h2 id="nombreUsuario">Nombre de usuario</h2>
            <a href="index.html" id="cerrarSesion">Cerrar sesión</a>
        </div>
        <div class="usuarioIcon">
            <a href="perfil.html"><img src="img/perfilIcon.png" alt="perfilIcon"></a>
        </div>        
    </header>
    <main>
        <form action="javascript:void(0);" method="get" id="formPerfil" data-netlify="true">
            <div>
                <label for="usuario">Usuario</label>
                <input type="text" name="usuario" id="usuario" placeholder="Ingresar usuario">
            </div>
            <div>
                <label for="contraseña">Contraseña</label>
                <input type="password" name="contraseña" id="contraseña" placeholder="Ingresar contraseña">
            </div>
            <div>
                <label for="repContraseña">Repetir Contraseña</label>
                <input type="password" name="repContraseña" id="repContraseña" placeholder="Ingresar contraseña">
            </div>
            <div>
                <label for="fecha">Fecha de nacimiento</label>
                <input type="date" name="fecha" id="fecha" readonly>
            </div>
            <div>
                <label for="email">e-mail</label>
                <input type="email" name="email" id="email" placeholder="Ingresar e-mail">
            </div>
            <div>
                <a href="premium.html" class="enlacePremium">Premium</a>
            </div>
            <div>
                <a href="index.html" id="eliminarUsuario">Eliminar usuario</a>
            </div>
            <div class="botones">
                <input type="submit" value="Volver al Home" id="volver">
                <input type="submit" value="Guardar" id="guardar">
                <dialog id="dialogModal">
                <p>Datos guardados correctamente</p>
                <div>
                    <button class="close">Cerrar</button>
                    <button class="home">Home</button> 
                </div>
                </dialog> 
                <dialog id="dialogError">
                    <p>Los datos ingresados no se pueden guardar</p>
                    <button class="closeError">Cerrar</button>
                </dialog>
            </div>   
        </form>
    </main>
    <footer>
        <h3>Nombre y Apellido: Rodolfo Gutierrez<br>DNI: 43054649</h3>
    </footer>
    <script src="js/perfil.js"></script>
</body>
</html>
