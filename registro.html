<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>SPOTILAM - Registro de Usuario</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="icon" href="img/SPOTILAM.png">
</head>
<body>
    <header></header>
    <main>
        <form action="index.html" method="POST" class="formRegistro" data-netlify="true">
            <div>
                <label form="nombre">Nombre de usuario</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingresar nombre de usuario">  
            </div>
            <div>
                <label form="contraseña">Contraseña</label>
                <input type="password" name="contraseña" id="contraseña" placeholder="Ingresar contraseña"> 
            </div>
            <div>
                <label form="repContraseña">Repetir Contraseña</label>
                <input type="password" name="repContraseña" id="repContraseña" placeholder="Ingresar contraseña">
            </div>
            <div>
                <label form="email">e-mail</label>
                <input type="email" name="email" id="email" placeholder="Ingresar e-mail">
            </div>
            <div>
                <label form="fecha">Fecha de nacimiento</label>
                <input type="date" name="fecha" id="fecha">
            </div>
            <div class="enlaces">
                <a href="premium.html">Volvete Premium</a>
            </div>
            <div class="enlaces">
                <input type="submit" value="Registrarse" id="registro"> 
            </div>
        </form>
    </main>
    <footer>
        <h3>Nombre y Apellido: Rodolfo Gutierrez<br>DNI: 43054649</h3>
    </footer>
</body>
</html>
