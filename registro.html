<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTILAM - Registro de Usuario</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="icon" href="img/SPOTILAM.png">
</head>
<body>
    <header class="headerRegistro">
        <div class="usuario">
            <h2 id="nombreUsuario">Nombre de usuario</h2>
            <a href="index.html" id="cerrarSesion">Cerrar sesión</a>
        </div>
        <div class="usuarioIcon">
            <a href="perfil.html"><img src="img/perfilIcon.png" alt="perfilIcon"></a>
        </div>        
    </header>
    <main>
        <form action="javascript:void(0);" method="get" id="formRegistro" data-netlify="true">
            <div>
                <label form="nombre">Nombre de usuario</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingresar nombre de usuario">  
            </div>
            <div>
                <label form="contraseña">Contraseña</label>
                <input type="password" name="contraseña" id="contraseña" placeholder="Ingresar contraseña"> 
            </div>
            <div>
                <label form="repContraseña">Repetir Contraseña</label>
                <input type="password" name="repContraseña" id="repContraseña" placeholder="Ingresar contraseña">
            </div>
            <div>
                <label form="email">e-mail</label>
                <input type="email" name="email" id="email" placeholder="Ingresar e-mail">
            </div>
            <div>
                <label form="fecha">Fecha de nacimiento</label>
                <input type="date" name="fecha" id="fecha">
            </div>
            <div class="enlaces">
                <a href="premium.html" class="enlacePremium">Volvete Premium</a>
            </div>
            <div class="enlaces">
                <input type="submit" value="Registrarse" id="registro"> 
                <dialog id="dialogRegistration">
                    <p>Los datos ingresados no se pueden registrar</p>
                    <button class="close">Cerrar</button>
                </dialog>
            </div>
        </form>
    </main>
    <footer>
        <h3>Nombre y Apellido: Rodolfo Gutierrez<br>DNI: 43054649</h3>
    </footer>
    <script src="js/registro.js"></script>
</body>
</html>
