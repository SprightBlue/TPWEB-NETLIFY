<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTILAM - Pagar Premium</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/formPlanes.css">
    <link rel="icon" href="img/SPOTILAM.png">
</head>
<body>
    <header>
        <h1>Elegiste el plan --Nombre del plan--</h1>
        <div class="usuario">
            <h2 id="nombreUsuario">Nombre de usuario</h2>
            <a href="index.html" id="cerrarSesion">Cerrar sesion</a>
        </div>
        <div class="usuarioIcon">
            <a href="perfil.html"><img src="img/perfilIcon.png" alt="perfilIcon"></a>
        </div>
    </header>
    <main>
        <section>  
            <article>
                <img src="img/planElegido.gif" alt="plan" width="160px" height="120px" class="planCover">
                <p class="planDescripcion">descripci√≥n del plan elegido</p>
            </article>
            <form action="javascript:void(0);" method="get" id="formPagar" data-netlify="true">
                <div>
                    <label for="tarjeta">Tarjeta</label>
                    <input type="text" pattern="[0-9]{16}" name="tarjeta" id="tarjeta" placeholder="Ingresar numero de tarjeta">
                </div>
                <div>
                    <label for="vto">VTO</label>
                    <input type="date" name="vto" id="vto">
                </div>
                <div>
                    <label for="cvc">CVC</label>
                    <input type="text" pattern="[0-9]{3}" name="cvc" id="cvc" placeholder="Ingresar numero CVC">
                </div>
                <div>
                    <label for="nombre">Nombre y Apellido</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Ingresar nombre y apellido">
                </div>
                <div class="botones">
                    <input type="submit" value="Cancelar" id="cancelar">
                    <input type="submit" value="Pagar" id="pagar">
                    <dialog id="dialogPagar">
                        <p>Pago Exitoso</p>
                        <button class="aceptarModal">Aceptar</button>
                    </dialog>
                    <dialog id="dialogError">
                        <p>Valor Incorrecto</p>
                        <button class="cerrarModal">Cerrar</button>
                    </dialog>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <h3>Nombre y Apellido: Rodolfo Gutierrez<br>DNI: 43054649</h3>
    </footer>
    <script src="js/pagar.js"></script>
</body>
</html>
