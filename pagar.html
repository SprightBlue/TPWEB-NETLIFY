<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>SPOTILAM - Pagar Premium</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/formPlanes.css">
    <link rel="icon" href="img/SPOTILAM.png">
</head>
<body>
    <header>
        <h1>Elegiste el plan --Nombre del plan--</h1>
        <div class="usuario">
            <h2>Nombre de usuario</h2>
            <a href="index.html">Cerrar sesion</a>
        </div>
        <div class="usuarioIcon">
            <a href="perfil.html"><img src="img/perfilIcon.png" alt="perfilIcon" width="120px" height="120px"></a>
        </div>
    </header>
    <main>
        <section>  
            <article>
                <img src="img/planElegido.gif" alt="plan" width="160px" height="120px">
                <p>descripci√≥n del plan elegido</p>
            </article>
            <form action="home.html" method="POST" class="formPagar" data-netlify="true">
                <div>
                    <label for="tarjeta">Tarjeta</label>
                    <input type="number" name="tarjeta" id="tarjeta" placeholder="Ingresar numero de tarjeta">
                </div>
                <div>
                    <label for="vto">VTO</label>
                    <input type="date" name="vto" id="vto">
                </div>
                <div>
                    <label for="cvc">CVC</label>
                    <input type="number" pattern="{3}" name="cvc" id="cvc" placeholder="Ingresar numero CVC">
                </div>
                <div>
                    <label for="nombre">Nombre y Apellido</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Ingresar nombre y apellido">
                </div>
                <div class="botones">
                    <a href="home.html">Cancelar</a>
                    <input type="submit" value="Pagar">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <h3>Nombre y Apellido: Rodolfo Gutierrez<br>DNI: 43054649</h3>
    </footer>
</body>
</html>
